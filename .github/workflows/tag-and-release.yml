name: üè∑Ô∏è Tag a version and release it
on:
  workflow_dispatch:
    inputs:
      default_bump:
        type: choice
        description: |
          Define what kind of bump you want
        options: 
        - major
        - minor
        - patch
        required: true
      operator_version:
        type: string
        description: |
          Define the operator version
        required: true

jobs:

  version-update:
    permissions:
      contents: write
    env:
      VERSION: ${{ github.event.inputs.operator_version }}
      USE_IMAGE_DIGESTS: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: make bundle
        run: make bundle
      - name: Commit 
        run: |
          git config --global user.name 'Andrea'
          git config --global user.email 'oscerd@users.noreply.github.com'
          git commit -am "Automated commit"
          git push

  tag-and-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs:
      - version-update
    steps:
      - uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ github.event.inputs.tag_version }}
          create_annotated_tag: true
          tag_prefix: "v"

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
